<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>lab11-task5-6-7</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <label for="colorSelect">Choose a color:</label>
      <select id="colorSelect">
        <option value="white">White</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
      </select>
      <br /><br />
      <label for="imageSelect">Choose an image:</label>
      <select id="imageSelect">
        <option value="image1.jpg">Image 1</option>
        <option value="image2.jpg">Image 2</option>
        <option value="image3.jpg">Image 3</option>
      </select>
      <br /><br />
      <button id="prevBtn">Previous</button>
      <img id="imageDisplay" src="images/image1.jpg" alt="Selected Image" />
      <button id="nextBtn">Next</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
