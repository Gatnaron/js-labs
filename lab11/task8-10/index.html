<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>lab11-task8-9-10</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h2>Заполните анкету:</h2>

    <form id="myForm">
      <div class="form-group">
        <label for="lastName">Фамилия:</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          style="width: 150px"
          required
        />
      </div>
      <div class="form-group">
        <label for="firstName">Имя:</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          style="width: 150px"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          style="width: 200px"
          required
        />
      </div>
      <div class="form-group">
        <label for="phone">Телефон:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          style="width: 100px"
          required
        />
      </div>
      <div class="form-group">
        <label for="age">Возраст:</label>
        <input type="number" id="age" name="age" style="width: 60px" required />
      </div>
      <div class="buttons">
        <button type="button" onclick="createRecord()">Создать</button>
        <button type="button" onclick="resetForm()">Reset</button>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
