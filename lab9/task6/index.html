<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Change Text Color</title>
    <style>
      .block {
        width: 100px;
        height: 100px;
        margin: 20px;
        display: inline-block;
        cursor: pointer;
        border: 2px solid black;
      }
      .text {
        font-size: 18px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="block" id="block1">Block 1</div>
    <div class="block" id="block2">Block 2</div>

    <div class="text" id="text1">Text 1</div>
    <div class="text" id="text2">Text 2</div>

    <script src="script.js"></script>
  </body>
</html>
