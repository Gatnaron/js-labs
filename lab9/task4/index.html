<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirect</title>
  </head>
  <body>
    <script>
      // Проверка браузера и перенаправление на соответствующую страницу
      if (navigator.appName === "Microsoft Internet Explorer") {
        window.location.href = "Ex1.html"; // Перенаправление для Internet Explorer
      } else {
        window.location.href = "Ex2.html"; // Перенаправление для других браузеров
      }
    </script>
  </body>
</html>
