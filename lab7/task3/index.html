<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bank Deposit Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Расчет банковского депозита</h1>
      <div>
        <label for="depositAmount">Начальная сумма депозита (руб.):</label>
        <input type="number" id="depositAmount" />
      </div>
      <div>
        <label for="interestRate">Процентная ставка (%):</label>
        <input type="number" id="interestRate" />
      </div>
      <div>
        <label for="timePeriod">Переод времени (лет):</label>
        <input type="number" id="timePeriod" />
      </div>
      <button id="calculateBtn">Вычислить</button>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
